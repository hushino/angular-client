<div *ngFor="let id of ids ">
  <div class="Ficha fchlt">
    <img class="frontimage img-fluid rounded" src="{{id.frontimage}}" alt="{{id.title}}">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <figure class="figure">
          <img class="animeImage img-fluid rounded" src="{{id.backgroundimage}}" alt="{{id.title}}">
        </figure>
      </div>
      <div class="col-md-8">
        <h2 class="title"> {{id.title}} </h2>
      </div>
    </div>
  </div>
</div>


<div class="episodes" *ngFor="let episodeIds of episodeId">
  <h5>Episodio {{episodeIds.episode}}</h5>
  <img class="episodeimage" src="{{episodeIds.imageCap}}" alt="Italian Trulli">
</div>
